<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Font Options</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                Change Font Size
            </div>
            <ion-radio ng-click="closeModal(fontsizeVal)" ng-model="fontsizeVal" ng-value="'15px'">Small</ion-radio>
            <ion-radio ng-click="closeModal(fontsizeVal)" ng-model="fontsizeVal" ng-value="'20px'">Medium</ion-radio>
            <ion-radio ng-click="closeModal(fontsizeVal)" ng-model="fontsizeVal" ng-value="'28px'">Large</ion-radio>



            <div class="item item-divider">
                Change Font Colour
            </div>
            <ion-item>
                <h2 class="font-colour-label">
                    <i class="icon"></i>
                     Font Colour 				
                </h2>
                <button class="font-colour-pill" color-picker ng-model="testColors.first" modal-title="Choose a color" color-box="{{testColors.first}}">
                    {{ testColors.first || 'Choose a color' }}
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
