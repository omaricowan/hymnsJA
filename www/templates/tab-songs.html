<ion-view view-title="All Songs">

   <ion-nav-buttons side="secondary">
			<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
			</button>
  </ion-nav-buttons>
  <ion-content>

	<ul class="list">
			  <ion-item ng-repeat="song in songs" href="#/tab/songs/{{song.id}}"> 
					<h2 >
						<i class="icon ion-music-note"></i>
						{{song.song_name}}
						<i class="icon ion-android-favorite-outline	" style="float:right;"></i>
					</h2>			
					<p style="float:left;">{{song.first_line}}</p>	
			  </ion-item>
	</ul>	
	<div ng-if="songs !== undefined && !songs.length" class="no-results">
		<p>No Results</p>
	</div>

  </ion-content>
</ion-view>
