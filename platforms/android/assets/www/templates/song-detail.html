<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{song.song_name}}">
  <ion-content class="padding">  
	  <div ng-bind-html="song.song_detail" class="Song-detail"></div>
      <div>
         <div class="song-detial-footer">Author: {{song.author}}</div>        
         <div class="song-detial-footer">{{song.copyright}}</div> 
         <div class="song-detial-footer">{{song.year}}</div> 
      </div>
  </ion-content>
</ion-view>
