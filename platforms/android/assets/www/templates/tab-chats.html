<ion-view view-title="Categories">
  <ion-content>

	
	<div ng-repeat="tag in tags">
	   <div ng-if="$index%2==0" class="row">
		  <div class="col">
				 <div style="float:left; width:50%">
					<p>						 
						<small>
						   <ng-letter-avatar height= "60px" width="120px"  charCount= "6" data="{{tags[$index].tag_name}}"></ng-letter-avatar>
						</small> 					
					</p>
					{{tags[$index].tag_name}}					
				</div>
				<div style="float:left; width:50%">
					<p>						 
						<small>
						   <ng-letter-avatar  height= "60px" width="120px"  charCount= "6" data="{{tags[$index+1].tag_name}}"></ng-letter-avatar>
						</small> 					
					</p>	
					{{tags[$index+1].tag_name}}		
				</div>
		  </div>
	   </div>
	</div>
	
  </ion-content>
</ion-view>
